email.route_create.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]$1 Καταχώρηση νέας $2
email.route_create.body=Ο χρήστης $1 πρόσθεσε μια $2 που ικανοποιεί ένα κριτήριο ειδοποίησης σας.
email.route_edit.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]$1 Τροποποίηση $2
email.route_edit.body=Ο χρήστης $1 τροποποίησε μια $2 για την οποία έχετε εκδηλώσει το ενδιαφέρον σας.
email.route_delete.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]$1 Κατάργηση $2
email.route_delete.body=Ο χρήστης $1 κατάργησε μια $2 για την οποία είχατε εκδηλώσει το ενδιαφέρον σας.
email.routeInterest_approve.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]$1 Αποδοχή εκδήλωσης ενδιαφέροντος $2
email.routeInterest_approve.body=Ο χρήστης $1 αποδέχθηκε μια εκδήλωση ενδιαφέροντος σας για μια $2.
email.routeInterest_reject.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]$1 Απόρριψη εκδήλωσης ενδιαφέροντος $2
email.routeInterest_reject.body=Ο χρήστης $1 απέρριψε μια εκδήλωση ενδιαφέροντος σας για μια $2.
email.routeInterest.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]$1 Νεα εκδήλωση ενδιαφέροντος $2
email.routeInterest.body=Ο χρήστης $1 εκδήλωσε το ενδιαφέρον του για μια $2 σας.
email.routeInterest_withdraw.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]$1 Απόσυρση εκδήλωσης ενδιαφέροντος $2
email.routeInterest_withdraw.body=Ο χρήστης $1 απέσυρε το ενδιαφέρον του για μια $2 σας.
email.accommodation_enable.subject= [Υπηρεσία Εύρεσης Συνεπιβατών]$1 Ενεργοποίση φοιτητικής στέγης $2
email.accommodation_enable.body= Ο χρήστης $1 ενεργοποίησε την φοιτητική του στέγη $2.
email.user_create.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]Εγγραφή νέου χρήστη
email.user_create.body=Η εγγραφή σας στην Υπηρεσία Εύρεσης Συνεπιβατών του ΤΕΙ Αθήνας ολοκληρώθηκε με επιτυχία. Μπορείτε να εισέλθετε στο σύστημα χρησιμοποιώντας τα αναγνωριστικά πρόσβασης σας.
email.user_resetPassword.subject=[Υπηρεσία Εύρεσης Συνεπιβατών] Επαναφορά κωδικού πρόσβασης
email.user_resetPassword.body= Σε περίπτωση που ξεχάσατε τον κωδικό πρόσβασης σας, θα πρέπει να ακολουθείσετε τον παρακάτω σύνδεσμο για να εισάγετε νέο κωδικό:
email.user_approval.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]Έγκριση οδηγού
email.user_approval.body=Εγκριθήκατε επιτυχώς ως οδηγός. Μπορείτε πλέον να δημιουργήσετε και να τροποποιήσετε διαδρομές.
email.user_disApproval.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]Αποκλεισμός οδηγού
email.user_disApproval.body=Έχει απενεργοποιηθεί η δυνατότητα σας να δημιουργήσετε ή να τροποποιήσετε διαδρομές. Παρακαλώ επικοινωνήστε με το Γραφείο Δημοσίων Σχέσεων του ΤΕΙ Αθήνας.
email.user_ban.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]Αποκλεισμός χρήστη
email.user_ban.body=Έχετε αποκλειστεί από την Υπηρεσία Εύρεσης Συνεπιβατών. Παρακαλώ επικοινωνήστε με το Γραφείο Δημοσίων Σχέσεων του ΤΕΙ Αθήνας.
email.user_restore.subject=[Υπηρεσία Εύρεσης Συνεπιβατών]Άρση αποκλεισμού χρήστη
email.user_restore.body=Ο αποκλεισμός σας από την Υπηρεσία Εύρεσης Συνεπιβατών έχει αρθεί. Μπορείτε πλέον να συνδεθείτε στην υπηρεσία.

email.driverApplication.subject=Νεα αίτηση έγκρισης οδηγού
email.driverApplication.body=Ο χρήστης $1 πραγματοποίησε αίτηση έγκρισης οδηγού.